<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>404 Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="mainContainer">
        <div class="notFoundContainer">
            <p class="notFound"> 404 NOT FOUND </p>
        </div>
            <div class="imageContainer">
                <div class="image">
                    <img class="imageElement" src="Scarecrow.png" alt="Scare Crow">
                </div>
                <div class="textContainer">
                    <div class="textElement"> I have bad news for you </div>
                    <div class="unavailableText"> The page you are looking for might be removed or is temporarily unavailable</div>
                    <div class="homePageButtonContainer">
                        <div class="homePageButton" type="button"> BACK TO HOMEPAGE</div>
                    </div>
                </div>
                
            </div>
    </div>
</body>
</html>
